<!-- app/templates/classification_output.html -->

{% extends "base.html" %}

{% block content %}

<style>
    .large-front-thumbnail {
        position: relative;
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
        
    }
</style>

<div class="row">
    <div class="col">
        <div class="card">
            <img class="large-front-thumbnail"
                 src="{{ 'static/imagenet_subset/'+image_id }} "
                 alt={{ image_id }}/>
        </div>
    </div>
    <div class="col">
        <div class="card">
            <div class="row">
                <!-- Include the histogram plot -->
                <div id="histogramOutput">
                    {{ histogram_plot | safe }}
                </div>
            </div>
            <a class="btn btn-primary" href="/Histogram" role="button">Back</a>
        </div>
    </div>
</div>

{% endblock %}
